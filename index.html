<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hector</title>
<link rel="stylesheet" href="Styles.css">
    <script src="Script.js" defer></script>
    </head>
<body class="body">
    <h1>Calculadora de Hector</h1>
    <div class="Entrada">
    <label class="Entradanumero" for="numero1">Número 1:</label>
    <input type="numero" id="numero1"> <br>
    <label class="Entradanumero" for="numero2">Número 2:</label>
    <input type="numero" id="numero2">
        
    <select id="Operacion">
        <option value="opcSumar">Sumar</option>
        <option value="opcRestar">Restar</option>
        <option value="opcMultiplicar">Multiplicar</option>
        <option value="opcDividir">Dividir</option>  
    </select>
    </div>
<div class="CalcResultado">

    <button id="calcular">Calcular</button>

    <h2 id="Resultado">Resultado: </h2>
</div>
</body>
</html>
