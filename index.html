<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hector</title>
    <script src="Script.js" defer></script>
</head>
<body>
    <h1>Calculadora de Hector</h1>
    <div>
    <label for="numero1">Número 1:</label>
    <input type="numero" id="numero1"> 
    <label for="numero2">Número 2:</label>
    <input type="numero" id="numero2">
        
    <select id="Operacion">
        <option value="opcSumar">Sumar</option>
        <option value="opcRestar">Restar</option>
        <option value="opcMultiplicar">Multiplicar</option>
        <option value="opcDividir">Dividir</option>  
    </select>
    </div>
<div>

    <button id="calcular">Calcular</button>

    <h2 id="Resultado">Resultado: </h2>
</div>
</body>
</html>
